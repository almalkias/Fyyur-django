{% extends 'fyyur/layouts/main.html' %}
{% block title %}New Venue{% endblock %}
{% block content %}
  <div class="form-wrapper">
    <form method="post" class="form" action="{% url 'create_venue_form' %}">
      {% csrf_token %}
      <h3 class="form-heading">List a new venue <a href="{% url 'index' %}" title="Back to homepage"><i class="fa fa-home pull-right"></i></a></h3>
      <div class="form-group">

        <label for="name">Name</label>
        <input type="text" name="name" class ='form-control' required>
      </div>

      <div class="form-group">
          <label>City & State</label>
          <div class="form-inline">
            <div class="form-group">
              <input type="text" name="city" class ='form-control' placeholder='City' required>
            </div>

            <div class="form-group">
              <select name="state" class ='form-control' required>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
              </select>
            </div>
          </div>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" name="address" class = 'form-control' required>

      </div>
      <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" name="phone" class = 'form-control'>

        </div>
      <div class="form-group">
        <label for="genres">Genres</label>
        <small>Ctrl+Click to select multiple</small>
        <select name="genres" class ='form-control' multiple required>
          <option value="Alternative">Alternative</option>
          <option value="Blues">Blues</option>
          <option value="Classical">Classical</option>
          <option value="Country">Country</option>
          <option value="Electronic">Electronic</option>
        </select>
      </div>
      
      <div class="form-group">
          <label for="facebook_link">Facebook Link</label>
          <input type="text" name="facebook_link" class ='form-control'>
       </div>
      
       <div class="form-group">
          <label for="image_link">Image Link</label>
          <input type="text" name="image_link" class ='form-control'>
       </div>

       <div class="form-group">
            <label for="website_link">Website Link</label>
            <input type="text" name="website_link" class ='form-control'>
       </div>

       <div class="form-group">
             <label for="seeking_talent">Looking for Talent</label>
             <input type="checkbox" name="seeking_talent">
       </div>

       <div class="form-group">
            <label for="seeking_description">Seeking Description</label>
            <input type="text" name="seeking_description" class ='form-control'>
       </div>
      <input type="submit" value="Create Venue" class="btn btn-primary btn-lg btn-block">
    </form>
  </div>
{% endblock %}
