<!doctype html>
<head>
<meta charset="utf-8">
<title>{% block title %}{% endblock %}</title>

<!-- meta -->
<meta name="description" content="">
<meta name="author" content="">
<meta name="viewport" content="width=device-width,initial-scale=1">
<!-- /meta -->

<!-- styles -->
<link type="text/css" rel="stylesheet" href="/static/fyyur/css/bootstrap.min.css">
<link type="text/css" rel="stylesheet" href="/static/fyyur/css/layout.main.css" />
<link type="text/css" rel="stylesheet" href="/static/fyyur/css/main.css" />
<link type="text/css" rel="stylesheet" href="/static/fyyur/css/main.responsive.css" />
<link type="text/css" rel="stylesheet" href="/static/fyyur/css/main.quickfix.css" />
<!-- /styles -->

<!-- favicons -->
<link rel="shortcut icon" href="/static/fyyur/ico/favicon.png">
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/fyyur/ico/apple-touch-icon-144-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/fyyur/ico/apple-touch-icon-114-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/fyyur/ico/apple-touch-icon-72-precomposed.png">
<link rel="apple-touch-icon-precomposed" href="/static/fyyur/ico/apple-touch-icon-57-precomposed.png">
<link rel="shortcut icon" href="/static/fyyur/ico/favicon.png">
<!-- /favicons -->

<!-- scripts -->
<script src="https://kit.fontawesome.com/af77674fe5.js"></script>
<script src="/static/fyyur/js/libs/modernizr-2.8.2.min.js"></script>
<script src="/static/fyyur/js/libs/moment.min.js"></script>
<script type="text/javascript" src="/static/fyyur/js/script.js" defer></script>
<!--[if lt IE 9]><script src="/static/js/libs/respond-1.4.2.min.js"></script><![endif]-->
<!-- /scripts -->
</head>
<body>

  <!-- Wrap all page content here -->
  <div id="wrap">

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">ðŸ”¥</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li>
              
              <form class="search" method="post" action="/venues/search">
                <input class="form-control"
                  type="search"
                  name="search_term"
                  placeholder="Find a venue"
                  aria-label="Search">
              </form>
              
              <form class="search" method="post" action="/artists/search">
                <input class="form-control"
                  type="search"
                  name="search_term"
                  placeholder="Find an artist"
                  aria-label="Search">
              </form>
            </li>
          </ul>
          <ul class="nav navbar-nav">
            


          </ul>
        </div>
      </div>
    </div>

    <!-- Begin page content -->
    <main id="content" role="main" class="container">

      

      {% block content %}{% endblock %}
      
    </main>

  </div>

  <div id="footer">
    <div class="container">
      <p>Fyyur &copy; All Rights Reserved.</p>
      {% block footer %}{% endblock %}
    </div>
  </div>

  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script type="text/javascript" src="/static/js/libs/jquery-1.11.1.min.js"><\/script>')</script>
  <script type="text/javascript" src="/static/js/libs/bootstrap-3.1.1.min.js" defer></script>
  <script type="text/javascript" src="/static/js/plugins.js" defer></script>

</body>
</html>
